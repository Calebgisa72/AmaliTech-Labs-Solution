{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Django App {% endblock %}</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <a href="#" class="flex items-center py-4 px-2">
                <span class="font-semibold text-gray-500 text-lg"
                  >My Django App</span
                >
              </a>
            </div>
            <div class="hidden md:flex items-center space-x-1">
              <a
                href="{% url 'home' %}"
                class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300"
                >Home</a
              >
              <a
                href="{% url 'todos' %}"
                class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300"
                >Todos</a
              >
              <a
                href="{% url 'admin:index' %}"
                class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300"
                >Admin</a
              >
            </div>
          </div>
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden mobile-menu">
        <ul class="">
          <li>
            <a
              href="{% url 'home' %}"
              class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{% url 'todos' %}"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >Todos</a
            >
          </li>
          <li>
            <a
              href="{% url 'admin:index' %}"
              class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
              >Admin</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
      {% block content %} {% endblock %}
    </div>

    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
